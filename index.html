<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               

            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <input type="email" name="login" id="ilogin" placeholder="insira seu usuário" required minlength="8">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="senha" id="isenha" placeholder="insira sua senha" required minlength="6">
                        <label for="isenha">senha</label>
                    </div>
                    
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html">Esqueci minha senha</a> <i class="material-symbols-outlined">mail</i>    
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
